<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Donation Statistics</title>
    <link rel="stylesheet" href="css/stats.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="heartbeat-icon" class="hidden">
        ❤️
    </div>

    <main class="dashboard-container">
        <header>
            <h1 id="welcome-message">Live Blood Donation Statistics</h1>
            <p>Welcome to the real-time statistics dashboard.</p>
            <div id="connection-status" class="connection-status">
                <span id="status-indicator" class="status-indicator"></span>
                <span id="status-text">Connecting...</span>
                <button id="test-heartbeat" class="test-heartbeat-btn" onclick="triggerHeartbeat()">Test Heartbeat</button>
            </div>
        </header>

        <section class="stats-counter-card">
            <h2>Total Donations Received</h2>
            <p id="total-donations" class="counter">0</p>
        </section>

        <div class="stats-grid">
            
            <div class="stat-card" id="hospital-chart-card">
                <h3>Donations by Hospital</h3>
                <div class="chart-container">
                    <canvas id="hospitalChart"></canvas>
                </div>
            </div>

            <div class="stat-card" id="donor-type-card">
                <h3>Donor Demographics</h3>
                <div class="chart-container">
                    <canvas id="donorTypeChart"></canvas>
                </div>
            </div>

            <div class="stat-card" id="status-chart-card">
                <h3>Donation Status</h3>
                <div class="chart-container">
                    <canvas id="donationStatusChart"></canvas>
                </div>
            </div>

            <div class="stat-card" id="hospital-list-card">
                <h3>Hospital Targets</h3>
                <ul id="hospital-list">
                    </ul>
            </div>

        </div>
    </main>

    <footer>
        <p> <img src="assets/image2vector (2).svg" alt="" class="anovalogo">Made with love by ANOVA <3 </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/stats.js"></script>
</body>
</html>
