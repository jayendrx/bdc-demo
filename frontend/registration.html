<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDC 2025</title>
    <link rel="stylesheet" href="css/registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/image2vector (2).svg" alt="" class="anovalogo">
        <h1>BDC 2025</h1>
        <img src="assets/rotaract_logo.png" alt="" class="rotaractlogo">
    </header>

    <main class="container">
        <section class="registration-section">
            <h2>Donation Registration</h2>
            <p>Please fill in your details for blood donation.</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="donor-type">Select Donor Type</label>
                    <select id="donor-type" name="donor-type">
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="reg-number">Registration Number</label>
                    <input type="text" id="reg-number" name="reg-number" placeholder="Enter your ID number">
                </div>
                <div class="form-group">
                    <label for="hospital">Select Hospital for Donation</label>
                    <select id="hospital" name="hospital">
                        <option>Hospital01</option>
                        <option>Hospital02</option>
                        <option>Hospital03</option>
                        <option>Hospital04</option>
                        <option>Hospital05</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Submit Registration</button>
            </form>
        </section>

        <section class="hospitals-section">
            <div class="hospitals-header">
                <div>
                    <h2>Suggested Hospitals</h2>
                    <p>Hospitals accepting donations, sorted by bed vacancy.</p>
                </div>
                <button class="refresh-btn">Refresh</button>
            </div>
            <div class="hospitals-grid">
                <div class="hospital-card">
                    
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Made with love by ANOVA <3 </p>
    </footer>
    <script src="js/registration.js"></script>
</body>
</html>
